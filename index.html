<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fórmula 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1614949194403-9602bdc14a3a?q=80&w=2071&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-start bg-black/60 text-white p-6">

<!-- Form Container -->
<div class="relative z-10 bg-black/80 text-black p-6 rounded-lg shadow-lg w-full max-w-md mr-auto ml-8 overflow-hidden">

  <!-- 🎌 GIFs en esquinas superiores -->
  <img src="https://images.emojiterra.com/google/noto-emoji/animated-emoji/1f3c1.gif"
       class="absolute top-0 left-0 w-16 z-0 opacity-70" />
  <img src="https://images.emojiterra.com/google/noto-emoji/animated-emoji/1f3c1.gif"
       class="absolute top-0 right-0 w-16 z-0 opacity-70" />

  <!-- Contenido de formulario -->
  <div class="relative z-10">
    <div class="text-center mb-6">
      <img class="mx-auto w-24" src="https://media.formula1.com/image/upload/f_auto,c_limit,w_285,q_auto/f_auto/q_auto/fom-website/etc/designs/fom-website/images/F1_75_Logo" alt="F1 Logo" />
      <h1 class="text-2xl font-bold text-white">Fórmula 1</h1>
    </div>

    <!-- Buttons -->
    <div class="flex justify-around mb-4">
      <button id="showLogin" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Iniciar Sesión</button>
      <button id="showRegister" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">Registrarse</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4 hidden">
      <h2 class="text-xl font-bold text-center text-white">Iniciar Sesión</h2>
      <input type="text" id="loginUsername" placeholder="Nombre de usuario" class="w-full p-2 rounded border" required>
      <input type="password" id="loginPassword" placeholder="Contraseña" class="w-full p-2 rounded border" required>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Entrar</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4">
      <h2 class="text-xl font-bold text-white text-center">Registro</h2>
      <input type="text" id="regUsername" placeholder="Nombre de usuario" class="w-full p-2 rounded border" required>
      <input type="password" id="regPassword" placeholder="Contraseña" class="w-full p-2 rounded border" required>
      <select id="regRole" class="w-full p-2 rounded border text-black" required>
        <option value="admin">Admin</option>
        <option value="user">Usuario</option>
      </select>
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white p-2 rounded">Registrarse</button>
    </form>

    <div id="message" class="text-center mt-4 text-sm font-semibold text-red-600"></div>
  </div>
</div>


  <script src="js/script.js"></script>
</body>
</html>
